<h2 mat-dialog-title>Delete User</h2>

<div mat-dialog-content>
    <div fxLayout="row">
        You are going to delete user <b>{{data.user.name}}</b>. Are you sure?
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="deleteUser()" color="accent">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
